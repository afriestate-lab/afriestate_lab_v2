<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Privacy Link Example - Afri Estate</title>
    <style>
        /* Example styles for the footer */
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
            margin-top: 50px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .privacy-link {
            color: #007bff !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Your existing website content would go here -->
    
    <!-- Footer with Privacy Link -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">

            </div>
            <div class="footer-links">
                <a href="/privacy" class="privacy-link">Privacy</a>
                <a href="/terms">Terms</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
