<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House/Building Icon -->
  <g transform="translate(10, 10)">
    <!-- Main building structure -->
    <rect x="0" y="20" width="40" height="30" fill="url(#houseGradient)" rx="2"/>
    
    <!-- Roof -->
    <polygon points="0,20 20,5 40,20" fill="#1e40af" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="15" y="35" width="10" height="15" fill="#fbbf24" rx="1"/>
    <circle cx="22" cy="42" r="1" fill="#92400e"/>
    
    <!-- Windows -->
    <rect x="5" y="25" width="8" height="8" fill="#dbeafe" rx="1"/>
    <rect x="27" y="25" width="8" height="8" fill="#dbeafe" rx="1"/>
    
    <!-- Window details -->
    <line x1="9" y1="25" x2="9" y2="33" stroke="#93c5fd" stroke-width="0.5"/>
    <line x1="5" y1="29" x2="13" y2="29" stroke="#93c5fd" stroke-width="0.5"/>
    <line x1="31" y1="25" x2="31" y2="33" stroke="#93c5fd" stroke-width="0.5"/>
    <line x1="27" y1="29" x2="35" y2="29" stroke="#93c5fd" stroke-width="0.5"/>
  </g>
  
  <!-- App Name -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Icumbi
  </text>
  
  <!-- Tagline -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    Property Management
  </text>
</svg> 