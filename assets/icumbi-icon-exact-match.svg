<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal-green gradient for the icon elements -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for the rounded square -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#d1d5db" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square icon with shadow -->
  <rect x="20" y="20" width="80" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- House roof and key inside the rounded square -->
  <g transform="translate(35, 35)">
    <!-- House roof triangle -->
    <polygon points="0,30 25,10 50,30" fill="none" stroke="url(#tealGradient)" stroke-width="2"/>
    
    <!-- Key positioned within the roof, angled slightly upward -->
    <g transform="translate(18, 12) rotate(15)">
      <!-- Key head (circle) -->
      <circle cx="10" cy="10" r="4" fill="url(#tealGradient)"/>
      <!-- Key shaft -->
      <rect x="10" y="6" width="15" height="8" fill="url(#tealGradient)"/>
      <!-- Key teeth -->
      <rect x="22" y="4" width="2" height="12" fill="url(#tealGradient)"/>
      <rect x="25" y="8" width="2" height="4" fill="url(#tealGradient)"/>
    </g>
  </g>
  
  <!-- Icumbi text in light gray -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#9ca3af">
    Icumbi
  </text>
</svg> 