<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mint-blue gradient for the icon elements -->
    <linearGradient id="mintGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for the rounded square -->
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#d1d5db" flood-opacity="0.3"/>
    </filter>
    
    <!-- Text shadow for better readability -->
    <filter id="textShadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Rounded square icon with shadow -->
  <rect x="20" y="20" width="80" height="80" rx="12" fill="white" filter="url(#shadow2)"/>
  
  <!-- House roof and key inside the rounded square -->
  <g transform="translate(35, 35)">
    <!-- House roof triangle with chimney -->
    <polygon points="0,30 20,10 40,30" fill="none" stroke="url(#mintGradient2)" stroke-width="2"/>
    <!-- Chimney -->
    <rect x="32" y="12" width="4" height="10" fill="url(#mintGradient2)"/>
    
    <!-- Key positioned beneath the roof, rotated upward -->
    <g transform="translate(18, 22) rotate(15)">
      <!-- Key head (circle) -->
      <circle cx="10" cy="10" r="4" fill="url(#mintGradient2)"/>
      <!-- Key shaft -->
      <rect x="10" y="6" width="15" height="8" fill="url(#mintGradient2)"/>
      <!-- Key teeth -->
      <rect x="22" y="4" width="2" height="12" fill="url(#mintGradient2)"/>
      <rect x="25" y="8" width="2" height="4" fill="url(#mintGradient2)"/>
    </g>
  </g>
  
  <!-- Icumbi text with shadow -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#9ca3af" filter="url(#textShadow2)">
    Icumbi
  </text>
</svg>