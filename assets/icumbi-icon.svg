<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- House/Building Icon -->
  <g transform="translate(25, 30)">
    <!-- Main building structure -->
    <rect x="0" y="25" width="50" height="35" fill="url(#iconGradient)" rx="3"/>
    
    <!-- Roof -->
    <polygon points="0,25 25,8 50,25" fill="url(#roofGradient)" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="18" y="40" width="14" height="20" fill="#fbbf24" rx="2"/>
    <circle cx="25" cy="48" r="1.5" fill="#92400e"/>
    
    <!-- Windows -->
    <rect x="6" y="30" width="10" height="10" fill="#dbeafe" rx="1"/>
    <rect x="34" y="30" width="10" height="10" fill="#dbeafe" rx="1"/>
    
    <!-- Window details -->
    <line x1="11" y1="30" x2="11" y2="40" stroke="#93c5fd" stroke-width="0.8"/>
    <line x1="6" y1="35" x2="16" y2="35" stroke="#93c5fd" stroke-width="0.8"/>
    <line x1="39" y1="30" x2="39" y2="40" stroke="#93c5fd" stroke-width="0.8"/>
    <line x1="34" y1="35" x2="44" y2="35" stroke="#93c5fd" stroke-width="0.8"/>
  </g>
  
  <!-- App Name -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Icumbi
  </text>
</svg> 