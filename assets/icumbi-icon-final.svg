<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for the icon elements -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded square with shadow -->
  <rect x="10" y="10" width="100" height="100" rx="18" ry="18" 
        fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#dropShadow)"/>
  
  <!-- House roof -->
  <path d="M 35 60 L 60 35 L 85 60 L 82 60 L 60 40 L 38 60 Z" 
        fill="#4A90E2"/>
  
  <!-- Chimney -->
  <rect x="78" y="45" width="5" height="15" fill="#4A90E2"/>
  
  <!-- Key positioned diagonally below the roof -->
  <g transform="rotate(30 60 75)">
    <!-- Key head (circular) -->
    <circle cx="50" cy="75" r="7" fill="#4A90E2"/>
    <circle cx="50" cy="75" r="3.5" fill="white"/>
    
    <!-- Key shaft -->
    <rect x="57" y="72" width="17" height="4" fill="#4A90E2"/>
    
    <!-- Key teeth -->
    <rect x="74" y="76" width="2.5" height="5" fill="#4A90E2"/>
    <rect x="77" y="76" width="2.5" height="7" fill="#4A90E2"/>
    <rect x="80" y="76" width="2.5" height="4" fill="#4A90E2"/>
  </g>
  
  <!-- Brand name "ICUMBI" -->
  <text x="60" y="100" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="bold"
        fill="#4A90E2">
    ICUMBI
  </text>
</svg>