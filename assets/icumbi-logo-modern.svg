<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern House Icon -->
  <g transform="translate(15, 15)">
    <!-- Main building - simplified modern design -->
    <rect x="0" y="20" width="45" height="30" fill="url(#modernGradient)" rx="4"/>
    
    <!-- Modern roof -->
    <polygon points="0,20 22.5,8 45,20" fill="#1e40af" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Modern door -->
    <rect x="16" y="35" width="13" height="15" fill="#f59e0b" rx="2"/>
    
    <!-- Modern windows -->
    <rect x="6" y="25" width="9" height="9" fill="#dbeafe" rx="2"/>
    <rect x="30" y="25" width="9" height="9" fill="#dbeafe" rx="2"/>
    
    <!-- Window cross -->
    <line x1="10.5" y1="25" x2="10.5" y2="34" stroke="#93c5fd" stroke-width="1"/>
    <line x1="6" y1="29.5" x2="15" y2="29.5" stroke="#93c5fd" stroke-width="1"/>
    <line x1="34.5" y1="25" x2="34.5" y2="34" stroke="#93c5fd" stroke-width="1"/>
    <line x1="30" y1="29.5" x2="39" y2="29.5" stroke="#93c5fd" stroke-width="1"/>
  </g>
  
  <!-- App Name with modern typography -->
  <text x="80" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="url(#textGradient)">
    Icumbi
  </text>
  
  <!-- Modern tagline -->
  <text x="80" y="52" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#6b7280" letter-spacing="0.5px">
    PROPERTY MANAGEMENT
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="58" x2="140" y2="58" stroke="#e5e7eb" stroke-width="1"/>
</svg> 