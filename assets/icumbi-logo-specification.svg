<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mint-blue gradient for the icon elements -->
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for the rounded square -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#d1d5db" flood-opacity="0.3"/>
    </filter>
    
    <!-- Text shadow for better readability -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#ffffff" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="300" height="120" fill="white"/>
  
  <!-- Rounded square icon with shadow -->
  <rect x="100" y="20" width="80" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- House roof and key inside the rounded square -->
  <g transform="translate(115, 35)">
    <!-- House roof triangle with chimney -->
    <polygon points="0,25 20,5 40,25" fill="none" stroke="url(#mintGradient)" stroke-width="1.5"/>
    <!-- Chimney -->
    <rect x="32" y="8" width="3" height="8" fill="url(#mintGradient)"/>
    
    <!-- Key positioned beneath the roof, rotated upward -->
    <g transform="translate(18, 18) rotate(15)">
      <!-- Key head (circle) -->
      <circle cx="8" cy="8" r="3" fill="url(#mintGradient)"/>
      <!-- Key shaft -->
      <rect x="8" y="5" width="12" height="6" fill="url(#mintGradient)"/>
      <!-- Key teeth -->
      <rect x="18" y="3" width="1.5" height="10" fill="url(#mintGradient)"/>
      <rect x="20" y="6" width="1.5" height="4" fill="url(#mintGradient)"/>
    </g>
  </g>
  
  <!-- Icumbi text with shadow -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="#9ca3af" filter="url(#textShadow)">
    Icumbi
  </text>
</svg>