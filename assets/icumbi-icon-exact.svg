<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric House Logo -->
  <g transform="translate(30, 25)">
    <!-- Single sharp triangular roof line -->
    <polygon points="0,40 25,5 50,40" fill="none" stroke="#4261FF" stroke-width="2"/>
    
    <!-- Vertical "I" shape inside triangle -->
    <rect x="22" y="15" width="6" height="25" fill="#4261FF"/>
    
    <!-- Four parallel diagonal lines to the right -->
    <line x1="55" y1="5" x2="75" y2="25" stroke="#4261FF" stroke-width="2"/>
    <line x1="55" y1="12" x2="75" y2="32" stroke="#4261FF" stroke-width="2"/>
    <line x1="55" y1="19" x2="75" y2="39" stroke="#4261FF" stroke-width="2"/>
    <line x1="55" y1="26" x2="75" y2="46" stroke="#4261FF" stroke-width="2"/>
  </g>
  
  <!-- ICUMBI Text -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4261FF" letter-spacing="2px">
    ICUMBI
  </text>
</svg> 