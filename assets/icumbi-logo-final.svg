<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for the icon elements -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded square with shadow -->
  <rect x="20" y="20" width="160" height="160" rx="30" ry="30" 
        fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#dropShadow)"/>
  
  <!-- House roof -->
  <path d="M 50 90 L 100 50 L 150 90 L 145 90 L 100 55 L 55 90 Z" 
        fill="#4A90E2"/>
  
  <!-- Chimney -->
  <rect x="135" y="65" width="8" height="25" fill="#4A90E2"/>
  
  <!-- Key positioned diagonally below the roof -->
  <g transform="rotate(30 100 120)">
    <!-- Key head (circular) -->
    <circle cx="85" cy="120" r="12" fill="#4A90E2"/>
    <circle cx="85" cy="120" r="6" fill="white"/>
    
    <!-- Key shaft -->
    <rect x="97" y="117" width="28" height="6" fill="#4A90E2"/>
    
    <!-- Key teeth -->
    <rect x="125" y="123" width="4" height="8" fill="#4A90E2"/>
    <rect x="130" y="123" width="4" height="12" fill="#4A90E2"/>
    <rect x="135" y="123" width="4" height="6" fill="#4A90E2"/>
  </g>
  
  <!-- Brand name "ICUMBI" -->
  <text x="100" y="170" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold"
        fill="#4A90E2">
    ICUMBI
  </text>
</svg>