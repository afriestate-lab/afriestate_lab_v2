<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Teal-green gradient for the icon elements -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for the rounded square -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#d1d5db" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="300" height="120" fill="white"/>
  
  <!-- Rounded square icon with shadow -->
  <rect x="100" y="20" width="80" height="80" rx="12" fill="white" filter="url(#shadow)"/>
  
  <!-- House roof and key inside the rounded square -->
  <g transform="translate(115, 35)">
    <!-- House roof triangle -->
    <polygon points="0,25 25,5 50,25" fill="none" stroke="url(#tealGradient)" stroke-width="1.5"/>
    
    <!-- Key positioned within the roof, angled slightly upward -->
    <g transform="translate(15, 8) rotate(15)">
      <!-- Key head (circle) -->
      <circle cx="8" cy="8" r="3" fill="url(#tealGradient)"/>
      <!-- Key shaft -->
      <rect x="8" y="5" width="12" height="6" fill="url(#tealGradient)"/>
      <!-- Key teeth -->
      <rect x="18" y="3" width="1.5" height="10" fill="url(#tealGradient)"/>
      <rect x="20" y="6" width="1.5" height="4" fill="url(#tealGradient)"/>
    </g>
  </g>
  
  <!-- Icumbi text in light gray -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="#9ca3af">
    Icumbi
  </text>
</svg> 